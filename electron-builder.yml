appId: io.ai-copilots.sparkpilot
directories:
  buildResources: build
asarUnpack:
  - resources/**
  # Unpack Prisma query engine libraries for production builds
  - node_modules/@prisma/engines/**
electronDownload:
  mirror: https://github.com/electron/electron/releases/download/
mac:
  entitlementsInherit: build/entitlements.mac.plist
  icon: src/renderer/public/logo/icon-logo.icns
  extendInfo:
    NSCameraUsageDescription: Application requests access to the device's camera.
    NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    NSCameraUseContinuityCameraDeviceType: true
  notarize: false
  hardenedRuntime: true
  gatekeeperAssess: false
  category: public.app-category.productivity
dmg:
  artifactName: ${name}-${version}.${ext}
  sign: false
npmRebuild: false
extraResources:
  - from: 'src/renderer/public/logo'
    to: 'logo'
  # Bundle Prisma engines for runtime
  - from: 'node_modules/@prisma/engines'
    to: '@prisma/engines'
